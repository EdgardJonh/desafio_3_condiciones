<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Desafio 3 condicionales</title>
  </head>
  <body>
    <div class="parent">
        <div class="div4">
            <p>Puedes llevar hasta 10 stikers en total.</p>
        </div>
      <div class="div1">
        <div class="card">
            <img src="assets/img/tikets.png" alt="">
            <p>Residet Evil</p>
            <input type="number" value=""  id="t1">
        </div>
      </div>
      <div class="div2 divs">
        <div class="card">
            <img src="assets/img/tikets.png"  alt="">
            <p>Donkey Kong</p>
            <input type="number" value=""  id="t2">
        </div>
      </div>
      <div class="div3 divs">
        <div class="card">
            <img src="assets/img/tikets.png"  alt="">
            <p>Need for Speed</p>
            <input type="number" value=""   id="t3">
        </div>
      </div>
    
      <div class="div5">
        <p class="mensajes"></p>
        <button  id="verificar" onclick="
        var mensaje = document.querySelector('.mensajes')
        var t1 = document.getElementById('t1').value
        var t2 = document.getElementById('t2').value
        var t3 = document.getElementById('t3').value
        let elt1 = Number(t1)
        let elt2 = Number(t2)
        let elt3 = Number(t3)
        total = elt1 + elt2+ elt3

        if (total <=10) {
          mensaje.innerHTML = `Llevas ${total} stikers`
        } else {
          mensaje.innerHTML = 'llevas demaciados stikers'
        }
        console.log(mensaje)
        console.log(elt1)
        console.log(elt2)
        console.log(elt3)
        console.log(total)
        ">Verificar</button>
      </div>
    </div>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
